    <fieldset>
        <legend>Contacto</legend>
        <form action="envio_correo.html" method="post">
            <p>
                <label>Nombre: </label><input type="text" placeholder="Nombre" name="nombre" required value="">
            </p>
            <p>
                <label>Correo: </label><input type="email" placeholder="Correo de contacto" name="correo" required value="">
            </p>
            <p>
                <label>Asunto: </label><input type="text" placeholder="Asunto del contacto" name="asunto" required value="">
            </p>
            <p>
                <label>Mensaje: </label>
                <textarea name="mensaje" rows="10" cols="30" placeholder="Escribe tu mensaje" required></textarea>
            </p>
            <p>
                <button class="boton boton-gris" type="reset">Reestablecer</button>
